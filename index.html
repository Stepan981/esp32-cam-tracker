<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-CAM Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Login Screen -->
    <div id="login-screen" class="flex items-center justify-center min-h-screen">
        <form id="login-form" class="bg-white p-8 rounded shadow-md w-full max-w-md space-y-4">
            <h2 class="text-2xl font-bold text-center">Login</h2>
            <input id="email" type="email" placeholder="Email" required class="w-full p-2 border rounded">
            <input id="password" type="password" placeholder="Password" required class="w-full p-2 border rounded">
            <div class="flex items-center">
                <input id="remember" type="checkbox" class="mr-2">
                <label for="remember">Remember me</label>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Sign In</button>
            <p class="text-center text-sm">Don't have an account? <a href="#" id="register-link" class="text-blue-600">Register</a></p>
        </form>
    </div>

    <!-- Register Screen -->
    <div id="register-screen" class="hidden flex items-center justify-center min-h-screen">
        <form id="register-form" class="bg-white p-8 rounded shadow-md w-full max-w-md space-y-4">
            <h2 class="text-2xl font-bold text-center">Register</h2>
            <input id="reg-name" type="text" placeholder="Full Name" required class="w-full p-2 border rounded">
            <input id="reg-email" type="email" placeholder="Email" required class="w-full p-2 border rounded">
            <input id="reg-password" type="password" placeholder="Password" required class="w-full p-2 border rounded">
            <input id="reg-confirm" type="password" placeholder="Confirm Password" required class="w-full p-2 border rounded">
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Register</button>
            <p class="text-center text-sm">Already have an account? <a href="#" id="login-link" class="text-blue-600">Sign In</a></p>
        </form>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden p-8">
        <h1 class="text-2xl font-bold">Welcome, <span id="username-display"></span></h1>
        <button id="logout-btn" class="mt-4 bg-red-600 text-white px-4 py-2 rounded">Logout</button>
    </div>

    <script>
        const loginScreen = document.getElementById('login-screen');
        const registerScreen = document.getElementById('register-screen');
        const dashboard = document.getElementById('dashboard');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const usernameDisplay = document.getElementById('username-display');

        document.getElementById('register-link').onclick = e => {
            e.preventDefault();
            loginScreen.classList.add('hidden');
            registerScreen.classList.remove('hidden');
        };

        document.getElementById('login-link').onclick = e => {
            e.preventDefault();
            registerScreen.classList.add('hidden');
            loginScreen.classList.remove('hidden');
        };

        function getUsers() {
            return JSON.parse(localStorage.getItem('users')) || [];
        }

        function saveUser(user) {
            const users = getUsers();
            users.push(user);
            localStorage.setItem('users', JSON.stringify(users));
        }

        function findUser(email, password) {
            return getUsers().find(u => u.email === email && u.password === password);
        }

        registerForm.onsubmit = e => {
            e.preventDefault();
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-password').value;
            const confirm = document.getElementById('reg-confirm').value;

            if (pass !== confirm) {
                alert('Passwords do not match');
                return;
            }

            saveUser({ name, email, password: pass });
            alert('Registration successful');
            registerScreen.classList.add('hidden');
            loginScreen.classList.remove('hidden');
            loginScreen.classList.add('flex');
            document.getElementById('email').value = email;
            document.getElementById('password').value = pass;
        };

        loginForm.onsubmit = e => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            const user = findUser(email, pass);
            if (!user) return alert('Invalid credentials');

            if (remember) localStorage.setItem('currentUser', JSON.stringify(user));
            else localStorage.removeItem('currentUser');

            loginScreen.classList.add('hidden');
            dashboard.classList.remove('hidden');
            usernameDisplay.textContent = user.name;
        };

        document.getElementById('logout-btn').onclick = () => {
            localStorage.removeItem('currentUser');
            dashboard.classList.add('hidden');
            loginScreen.classList.remove('hidden');
        };

        window.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (user) {
                loginScreen.classList.add('hidden');
                dashboard.classList.remove('hidden');
                usernameDisplay.textContent = user.name;
            }
        });
    </script>
</body>
</html>
