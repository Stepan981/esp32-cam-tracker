<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Cam Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to ESP32 Cam Tracker</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>

    <main id="home">
        <section>
            <h2>Track and Manage Your ESP32 Cam</h2>
            <p>This application allows you to view and control your ESP32 Cam remotely.</p>
        </section>
    </main>

    <!-- Login Page -->
    <section id="login">
        <h2>Login to Your Account</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="muliarskiy" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="1111" required>

            <button type="submit" onclick="login(event)">Login</button>
        </form>
    </section>

    <!-- Dashboard -->
    <section id="dashboard" style="display:none;">
        <h2>Camera Dashboard</h2>
        <div id="camera-view">
            <h3>Camera Feed</h3>
            <img id="camera-feed" src="" alt="Live Camera Feed">
        </div>
        <div id="camera-settings">
            <h3>Camera Settings</h3>
            <div>
                <button onclick="changeResolution(8)">High Resolution</button>
                <button onclick="changeResolution(6)">Medium Resolution</button>
                <button onclick="changeResolution(4)">Low Resolution</button>
            </div>
        </div>
    </section>

    <script>
        const esp32CamIP = "http://192.168.50.225";

        // Авторизація
        function login(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Простий приклад перевірки
            if (username === "admin" && password === "admin") {
                alert("Login successful!");
                document.getElementById("login").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
                document.getElementById("camera-feed").src = `${esp32CamIP}/stream`;
            } else {
                alert("Invalid username or password!");
            }
        }

        // Зміна роздільної здатності камери
        function changeResolution(resolution) {
            fetch(`${esp32CamIP}/control?var=framesize&val=${resolution}`)
                .then(response => {
                    if (response.ok) {
                        alert("Resolution changed successfully!");
                    } else {
                        alert("Failed to change resolution.");
                    }
                })
                .catch(err => console.error("Error changing resolution:", err));
        }
    </script>
</body>
</html>
