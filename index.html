<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>ESP32-CAM Стрім</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
    .stream-container {
      display: inline-block;
      border: 5px solid #333;
      border-radius: 10px;
      overflow: hidden;
      background-color: #fff;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Живий стрім з ESP32-CAM</h1>
  <div class="stream-container">
    <img src="http://192.168.1.102:81/stream" alt="ESP32-CAM Stream">
  </div>
</body>
</html>
