<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Cam Tracker</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <h1>Welcome to ESP32 Cam Tracker</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>

    <main id="home">
        <section>
            <h2>Track and Manage Your ESP32 Cam</h2>
            <p>This application allows you to view and control your ESP32 Cam remotely.</p>
        </section>
    </main>

    <!-- Login Page -->
    <section id="login">
        <h2>Login to Your Account</h2>
        <form id="login-form" action="/dashboard" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </section>

    <!-- Dashboard -->
    <section id="dashboard" style="display:none;">
        <h2>Camera Dashboard</h2>
        <div id="camera-view">
            <h3>Camera Feed</h3>
            <img id="camera-feed" src="" alt="Live Camera Feed">
        </div>
        <div id="camera-settings">
            <h3>Camera Settings</h3>
            <form id="settings-form">
                <label for="resolution">Resolution:</label>
                <select id="resolution" name="resolution">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>

                <label for="brightness">Brightness:</label>
                <input type="range" id="brightness" name="brightness" min="0" max="100">

                <label for="contrast">Contrast:</label>
                <input type="range" id="contrast" name="contrast" min="0" max="100">

                <button type="submit">Save Settings</button>
            </form>

            <div>
                <button onclick="changeResolution(8)">High Resolution</button>
                <button onclick="changeResolution(6)">Medium Resolution</button>
                <button onclick="changeResolution(4)">Low Resolution</button>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cameraFeed = document.getElementById("camera-feed");

            // Вкажіть IP-адресу вашого ESP32-CAM
            const esp32CamIP = "http://192.168.50.225";
            cameraFeed.src = `${esp32CamIP}/stream`;

            // Перевірка статусу камери
            fetch(`${esp32CamIP}/status`)
                .then(response => response.json())
                .then(data => console.log("Camera status:", data))
                .catch(err => console.error("Error connecting to ESP32-CAM:", err));
        });

        function changeResolution(resolution) {
            const esp32CamIP = "http://192.168.50.225";
            fetch(`${esp32CamIP}/control?var=framesize&val=${resolution}`)
                .then(response => {
                    if (response.ok) {
                        alert("Resolution changed!");
                    } else {
                        alert("Failed to change resolution");
                    }
                })
                .catch(err => console.error(err));
        }
    </script>
</body>
</html>
