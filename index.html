<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Cam Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to ESP32 Cam Tracker</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>

    <main id="home">
        <section>
            <h2>Track and Manage Your ESP32 Cam</h2>
            <p>This application allows you to view and control your ESP32 Cam remotely.</p>
        </section>
    </main>

    <section id="login">
        <h2>Login to Your Account</h2>
        <form id="login-form" onsubmit="login(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="muliarskiy" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="1111" required>

            <button type="submit">Login</button>
        </form>
    </section>

   <section id="dashboard" style="display:none;">
    <h2>Camera Dashboard</h2>
    <div id="camera-view">
        <h3>Camera Feed</h3>
        <!-- Потік відео з ESP32-CAM -->
        <img id="camera-feed" src="" alt="Live Camera Feed" style="width: 100%; max-width: 640px; height: auto;">
    </div>
    <div id="camera-settings">
        <h3>Camera Settings</h3>
        <div>
            <button onclick="changeResolution(8)">High Resolution</button>
            <button onclick="changeResolution(6)">Medium Resolution</button>
            <button onclick="changeResolution(4)">Low Resolution</button>
        </div>
    </div>
</section>
    </script>
</body>
</html>
