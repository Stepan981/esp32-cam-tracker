<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Cam Tracker</title>
    <script>
        // Handle login form submission
        function login(event) {
            event.preventDefault();

            // Fixed credentials for login
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'muliarskiy' && password === '1234') {
                document.getElementById('login').style.display = 'none';  // Hide login section
                document.getElementById('camera-dashboard').style.display = 'block';  // Show camera dashboard

                // Start camera stream
                const videoElement = document.getElementById('camera-feed');
                videoElement.src = "http://192.168.50.225:81/stream"; // Replace with your ESP32-CAM stream URL
                videoElement.load();
                videoElement.play();
            } else {
                alert('Invalid login credentials!');
            }
        }
    </script>
</head>
<body>
    <!-- Login Section -->
    <section id="login">
        <h2>Login to Your Account</h2>
        <form id="login-form" onsubmit="login(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </section>

    <!-- Camera Dashboard -->
    <section id="camera-dashboard" style="display:none;">
        <h2>Camera Dashboard</h2>
        <div id="camera-view">
            <h3>Camera Feed</h3>
            <video id="camera-feed" autoplay muted controls style="width: 100%; max-width: 640px; height: auto;">
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>
</body>
</html>
