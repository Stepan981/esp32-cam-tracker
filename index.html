<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Cam Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Home Page -->
    <header>
        <h1>Welcome to ESP32 Cam Tracker</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>

    <main id="home">
        <section>
            <h2>Track and Manage Your ESP32 Cam</h2>
            <p>This application allows you to view and control your ESP32 Cam remotely.</p>
        </section>
    </main>

    <!-- Login Page -->
    <section id="login">
        <h2>Login to Your Account</h2>
        <form id="login-form" action="/dashboard" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="home1" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password1" required>

            <button type="submit">Login</button>
        </form>
    </section>

    <!-- Dashboard -->
    <section id="dashboard" style="display:none;">
        <h2>Camera Dashboard</h2>
        <div id="camera-view">
            <h3>Camera Feed</h3>
            <img id="camera-feed" src="" alt="Live Camera Feed">
        </div>
        <div id="camera-settings">
            <h3>Camera Settings</h3>
            <form id="settings-form">
                <label for="resolution">Resolution:</label>
                <select id="resolution" name="resolution">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>

                <label for="brightness">Brightness:</label>
                <input type="range" id="brightness" name="brightness" min="0" max="100">

                <label for="contrast">Contrast:</label>
                <input type="range" id="contrast" name="contrast" min="0" max="100">

                <button type="submit">Save Settings</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
