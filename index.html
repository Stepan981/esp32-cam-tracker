<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Cam Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Handle login form submission
        function login(event) {
            event.preventDefault();

            // Example hardcoded credentials for login (for demo purposes)
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'user' && password === '1234') {
                document.getElementById('login').style.display = 'none';  // Hide login section
                document.getElementById('camera-dashboard').style.display = 'block';  // Show camera dashboard
                document.getElementById('camera-feed').src = "http://<ESP32_IP>/stream";  // Replace with your ESP32 camera stream URL
            } else {
                alert('Invalid login credentials!');
            }
        }

        // Change camera stream resolution
        function changeResolution(resolution) {
            const cameraFeed = document.getElementById('camera-feed');
            if (resolution === 8) {
                cameraFeed.src = "http://<ESP32_IP>/stream?resolution=high";  // Replace with actual high resolution stream URL
            } else if (resolution === 6) {
                cameraFeed.src = "http://<ESP32_IP>/stream?resolution=medium";  // Replace with actual medium resolution stream URL
            } else if (resolution === 4) {
                cameraFeed.src = "http://<ESP32_IP>/stream?resolution=low";  // Replace with actual low resolution stream URL
            }
        }
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to ESP32 Cam Tracker</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Home Section -->
    <main id="home">
        <section>
            <h2>Track and Manage Your ESP32 Cam</h2>
            <p>This application allows you to view and control your ESP32 Cam remotely.</p>
            <button onclick="document.getElementById('login').style.display='block';">Login to Your Account</button>
        </section>
    </main>

    <!-- Login Section -->
    <section id="login" style="display:none;">
        <h2>Login to Your Account</h2>
        <form id="login-form" onsubmit="login(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </section>

    <!-- Camera Dashboard (Hidden by Default) -->
    <section id="camera-dashboard" style="display:none;">
        <h2>Camera Dashboard</h2>
        <div id="camera-view">
            <h3>Camera Feed</h3>
            <img id="camera-feed" src="" alt="Live Camera Feed" style="width: 100%; max-width: 640px; height: auto;">
        </div>
        <div id="camera-settings">
            <h3>Camera Settings</h3>
            <div>
                <button onclick="changeResolution(8)">High Resolution</button>
                <button onclick="changeResolution(6)">Medium Resolution</button>
                <button onclick="changeResolution(4)">Low Resolution</button>
            </div>
        </div>
    </section>

</body>
</html>
